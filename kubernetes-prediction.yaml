apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: cy235-prediction
  labels:
    app: cy235-prediction
spec:
  template:
    metadata:
      labels:
        run: cy235-prediction
        app: cy235-prediction
    spec:
      containers:
      - name: cy235-prediction
        image: chenyi/cy235-prediction:v0.1
        imagePullPolicy: Always
        ports:
          - containerPort: 80
            name: http
        resources:
          limits:
            memory: 1250m
            cpu: 3000m
          requests:
            memory: 2048m
            cpu: 600m
---
kind: HorizontalPodAutoscaler
apiVersion: autoscaling/v1
metadata:
  name: cy235-prediction
spec:
  scaleTargetRef:
    apiVersion: extensions/v1beta1
    kind: Deployment
    name: cy235-prediction
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
